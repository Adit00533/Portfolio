<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditya Vijjapu ‚Äì Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #ffd700;
      --accent: #ff4081;
      --bg-dark: #0d0d0d;
      --bg-card: #1b1b1b;
      --text-light: #f5f5f5;
      --text-muted: #aaa;
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      scroll-behavior: smooth;
    }

    a { color: var(--gold); text-decoration: none; transition: var(--transition); }
    a:hover { color: var(--accent); }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15,15,15,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    header h1 {
      color: var(--gold);
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    nav a {
      font-weight: 500;
      color: var(--text-light);
      position: relative;
      padding: 5px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background: var(--accent);
      transition: var(--transition);
    }

    nav a:hover::after,
    nav a.active::after { width: 100%; }

    nav a:hover,
    nav a.active { color: var(--accent); }

    /* ===== Sections ===== */
    section {
      padding: 100px 60px;
      max-width: 1200px;
      margin: auto;
    }

    h2.section-title {
      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 50px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: var(--bg-card);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid #222;
      text-align: center;
      cursor: pointer;
      opacity: 0;
      transform: translateY(40px);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
    }

    .card.show { opacity: 1; transform: translateY(0); }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(255,64,129,0.3); }

    .card h3 { color: var(--accent); margin-bottom: 10px; }
    .card a { display: block; color: var(--text-light); margin-top: 5px; transition: var(--transition); }
    .card a:hover { color: var(--gold); text-decoration: underline; }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid #222;
      background-color: #000;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      header { flex-direction: column; padding: 20px 30px; }
      nav ul { flex-direction: column; gap: 15px; margin-top: 15px; }
      section { padding: 60px 20px; }
    }
  </style>
</head>
<body>

  <script>
    // Intersection Observer for scroll animations
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.card').forEach(el => observer.observe(el));
  </script>
